<!-- this is an AngularJS View Template -->
<html ng-app>
    <head>
        <!-- from Google Hosted Libraries -->
        <!-- this example doesn't work with versions 1.3.0 and newer -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
        <script lang="javascript">
            
            //we make an AngularJS controller right here in the template (we won't normally do this though)
            function CostController($scope) {
                $scope.cost = 1000.1;
                $scope.tax = $scope.cost * 0.15;
            }
        </script>
    </head>
    <body>
        <div ng-controller="CostController">
            Cost: <input type="text" ng-model="cost" placeholder="cost" />
            <p>
                <!-- the angular directive both associates with the cost model and
                uses a built-in formatting capability -->
                This is your cost: {{cost|currency}}
            </p>
            <p>
                This is your tax: {{cost|currency}}
            </p>
        </div>
    </body>
</html>
